type: object
required:
  - _id
  - name
  - email
  - password
properties:
  _id:
    description: "User's id"
    type: string
    example: '64ca5bb7ae8f20d48b598384'
  name:
    description: "User's full name"
    type: string
    example: 'Oleksandr Humeniuk'
  email:
    description: "User's email address"
    type: string
    example: 'merokyry22@gmail.com'
  password:
    description: "User's password"
    type: string
    example: 'yourpassword'
  createdAt:
    description: 'Timestamp when the user was created'
    type: string
    format: date-time
    example: '2024-09-06T18:54:21.040Z'
  updatedAt:
    description: 'Timestamp when the user was last updated'
    type: string
    format: date-time
    example: '2024-09-06T18:54:21.040Z'
