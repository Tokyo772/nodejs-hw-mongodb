type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phoneNumber"
    type: number
    example: +380662839283
  email:
    description: "Contact's email"
    type: string
    example: link221@gmail.com
  isFavourite:
    description: "Contact's is Favourite"
    type: boolean
    example: false
  contactType:
    description: "Contact's contactType"
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: "Contact's user id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to Contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
