tags:
  - Authentication
summary: Refresh the session
operationId: refreshToken
description: 'Refresh the access token for the user'
security:
  - bearerAuth: []
responses:
  '200':
    description: Session refreshed successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully refreshed a session!'
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 'fvZiGI0+2DzzLMzcHnsX/8oRkcnN50miu+Thjm5A'
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: 'Unauthorized'
