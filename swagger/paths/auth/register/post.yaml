tags:
  - Authentication
summary: Register a new user
operationId: registerUser
description: Register a new user with the system
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            type: string
            example: Oleksandr Humeniuk
            description: The full name of the user
          email:
            type: string
            example: merokyry22@gmail.com
            description: The email address of the user
          password:
            type: string
            example: '998877'
            description: The password for the new user
      example:
        name: Oleksandr Humeniuk
        email: merokyry22@gmail.com
        password: '998877'
responses:
  '201':
    description: User registered successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: ../../../components/schemas/user.yaml
  '400':
    description: Invalid input data
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: Invalid input data
  '409':
    description: Email already in use
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 409
            message:
              type: string
              example: ConflictError
            data:
              type: object
              properties:
                message:
                  type: string
                  example: Email in use
