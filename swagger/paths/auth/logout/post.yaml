tags:
  - Authentication
summary: Log out a user
operationId: logoutUser
description: 'Log out a user and invalidate the access token'
security:
  - bearerAuth: []
responses:
  '204':
    description: User logged out successfully with no content
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: 'Unauthorized'
