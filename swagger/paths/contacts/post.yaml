tags:
  - Contacts
summary: Create a new contact
operationId: createContact
description: 'Create a new contact for the user'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
          - contactType
        properties:
          name:
            type: string
            example: 'John Doe'
            description: 'The name of the contact'
          phoneNumber:
            type: string
            example: '+1234567890'
            description: 'The phone number of the contact'
          email:
            type: string
            example: 'john.doe@example.com'
            description: 'The email address of the contact'
          isFavourite:
            type: boolean
            example: false
            description: 'Is this contact a favourite? Default is false.'
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
            example: 'personal'
            description: 'The type of contact: work, home, or personal.'
          userId:
            type: string
            example: '64ca5bb7ae8f20d48b598384'
            description: 'The ID of the user associated with this contact'
          photo:
            type: string
            example: 'https://example.com/photo.jpg'
            description: 'URL to the contact photo'
      example:
        name: 'John Doe'
        phoneNumber: '+1234567890'
        email: 'john.doe@example.com'
        isFavourite: false
        contactType: 'personal'
        userId: '64ca5bb7ae8f20d48b598384'
        photo: 'https://example.com/photo.jpg'
responses:
  '201':
    description: Contact created successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully created contact!'
            data:
              type: object
              $ref: ../../components/schemas/contact.yaml
  '400':
    description: Invalid input data
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: 'Invalid input data'
  '401':
    $ref: '../../components/responses/401.yaml'
