tags:
  - Contacts
summary: Delete contact by id
operationId: deleteContact
description: 'Delete a contact by its id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '64ca67e7ae7f10c88b598384'
      description: 'ID of the contact to be deleted'
responses:
  '204':
    description: Successfully deleted contact, no content to return
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'Contact not found'
  '401':
    $ref: '../../../components/responses/401.yaml'
