tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: 'Update an existing contact by its id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '64ca67e7ae7f10c88b598384'
      description: 'ID of the contact to update'
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'John Doe'
          phoneNumber:
            type: string
            example: '+1234567890'
          email:
            type: string
            example: 'john.doe@example.com'
          isFavourite:
            type: boolean
            example: true
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
            example: 'work'
          photo:
            type: string
            format: binary
            example: 'https://example.com/photo.jpg'
      example:
        name: 'John Doe'
        phoneNumber: '+1234567890'
        email: 'john.doe@example.com'
        isFavourite: true
        contactType: 'work'
        photo: 'https://example.com/photo.jpg'
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully updated contact!'
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '400':
    description: Invalid input data
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: 'Invalid input data'
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'Contact not found'
  '401':
    $ref: '../../../components/responses/401.yaml'
